services:
  frontend:
    image: tnehara831/fashionfitsme-frontend:latest
    environment:
      NODE_ENV: production
    ports:
      - "3000:80"
    networks:
      - fashionfitsme-network

  mysql-service:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: FashionFitsMe
      MYSQL_ROOT_PASSWORD: Satn200@
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fashionfitsme-network

  redis-service:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - fashionfitsme-network

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql-service
      - redis-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-service:3306/FashionFitsMe
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Satn200@
      SPRING_REDIS_HOST: redis-service
      SPRING_REDIS_PORT: 6379

    networks:
      - fashionfitsme-network

  bodymeasurements-service:
    image: bodymeasurementsapp
    ports:
      - "6000:6000"
    networks:
      - fashionfitsme-network

networks:
  fashionfitsme-network:
    driver: bridge

volumes:
  mysql_data: {}
